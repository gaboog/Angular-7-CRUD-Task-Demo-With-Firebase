<div class="main-panel">
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-primary">
              <div class="row">
                <div class="col-6">
                  <h4 class="card-title ">Task List</h4>
                </div>
                <div class="col-6" style="text-align: right">
                  <button class="btn btn-primary " (click)="clickAddTask()">Add Task</button>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table" *ngIf="tasks && tasks.length > 0">
                  <thead class=" text-primary">
                  <tr>
                    <th>Done</th>
                    <th>Title</th>
                    <th>Created Date</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let task of tasks, let index = index">
                    <td><input type="checkbox" [checked]="task.done" (change)="checkedDone(index)" /></td>
                    <td [ngClass]="{'done': task.done, 'not-done': !task.done}">{{task.title}}</td>
                    <td>{{task.lastModifiedDate | date}}</td>
                    <td>
                      <button class="btn btn-primary" (click)="handleEditClick(task)">Edit</button>
                      <button class="btn btn-danger" (click)="handleDeleteClick(task.id, index)">Delete</button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
